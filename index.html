<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bootstrap3 表单构造器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/custom.css" >
</head>
<body>
		<a href="https://github.com/zidaneaa/form-builder-bootstrap3/">
			<img style="z-index: 100000; position: absolute; top: 0; right: 0; border: 0;"
				 src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
		</a>
		<!--=== navbar  ===-->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand hidden-sm" href="./" >Bootstrap3 表单构造器</a>
				</div>
			</div>
		</div>
		<!--=== End navbar ===-->
		<div class="container">
			<div class="row ">
				<!-- Building Form. -->
				<div class="col-sm-6">
					<h2>所见即所得</h2>
					<hr>
					<div id="build">
						<form id="target" class="form-horizontal"></form>
					</div>
				</div>
				<!-- / Building Form. -->

				<!-- Components -->
				<div class="col-sm-6">
					<h2>拖拽下面的组件到左侧</h2>
					<hr>
					<div class="tabbable">
						<ul class="nav nav-tabs" id="formtabs">
							<!-- Tab nav -->
						</ul>
						<form class="form-horizontal" id="components" style="margin-top: 10px;">
							<fieldset>
								<div class="tab-content">
									<!-- Tabs of snippets go here -->
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<!-- / Components -->
			</div>

		</div>
		<!-- /container -->
	<script data-main="assets/js/main-built.js" src="assets/js/lib/require.js"></script>
</body>
</html>
