<!-- Select Multiple -->
<div class="form-group">
  <label class="col-sm-3 control-label" for="<%- id %>"><%- label %></label>
  <div class="col-sm-9">
    <select id="<%- id %>" name="<%- id %>" class="form-control" multiple="multiple"><% _.each(options, function(option) { %>
      <option><%- option %></option><% }); %>
    </select>
  </div>
</div>
