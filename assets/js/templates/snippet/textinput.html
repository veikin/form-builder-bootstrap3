<!-- Text input-->
<div class="form-group">
  <label class="col-sm-3 control-label" for="<%- id %>"><%- label %></label>
  <div class="col-sm-9">
    <input id="<%- id %>" name="<%- id %>" type="text" placeholder="<%- placeholder %>" class="form-control" <% if(required) {%> required="required" <% } %> />
    <% if (helptext.length > 0) { %><span class="help-block"><%- helptext %></span><% } %>
  </div>
</div>
