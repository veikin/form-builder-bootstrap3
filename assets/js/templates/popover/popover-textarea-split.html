<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
	<label class='control-label'> <%- label %> </label>
	<textarea class="form-control field" data-type="<%- type %>" style='min-height: 200px' id='<%- name %>'><% for ( var i = 0; i < value.length ; i++ ) { %><%- value[i] %><% if (i < value.length - 1) { %><%- "\n" %><% } %><% } %></textarea>
</div>
